<p class="font-bold md:text-3xl md:mb-10 mb-5">Welcome {{user?.name}}</p>

<div *ngFor="let post of posts" class="mb-10 w-3/5">
    <img src={{post.image}} alt="image" class="w-full h-80 rounded object-cover mb-2">
    <p class="font-semibold text-2xl mb-2">{{post.title}}</p>
    <p>{{post.content}}</p>
</div>
